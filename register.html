<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="register.css">
    <link rel="stylesheet" href="navbar.css">

</head>


<body>

    <form action="" style="border:1px solid #ccc">
        <div class="container">
            <h1>Sign Up</h1>
            <p>Please fill in this form to create an account.</p>
            <hr>

            <label for="email"><b>Email</b></label>
            <input type="text" id="email" placeholder="Enter Email" name="email" required>

            <label for="username"><b>Username</b></label>
            <input type="text" id="username" placeholder="Enter Username" name="username" required>

            <label for="psw"><b>Password</b></label>
            <input type="password" id="psw" placeholder="Enter Password" name="psw" required>



            <label>
                <input type="checkbox" checked="checked" name="remember" style="margin-bottom:15px"> Remember me
            </label>

            <p>By creating an account you agree to our <a href="#" style="color:dodgerblue">Terms & Privacy</a>.</p>

            <div class="clearfix">
                <button type="button" class="cancelbtn">Cancel</button>
                <button type="button" onclick="signup()" class="signupbtn">Sign Up</button>
            </div>
        </div>
    </form>
    <script>

        let host = "https://merger-latest-lewr.onrender.com";
        async function signup() {
            let email = document.getElementById("email").value;
            let password = document.getElementById("psw").value;
            let username = document.getElementById("username").value;
            let user = { name: username, email: email, password: password};
            console.log(user);
            let request = {
                method: "POST",
                headers: {
                    "Content-Type": "application/json"
                },
                body: JSON.stringify(user)
            };
            let response = await fetch(host + "/signup", request);
            if (response.ok) {
                window.location.href = "login.html";
            }
            else {
                alert("Something went wrong!");
            }

        }

    </script>

</body>

</html>
